<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gcash Payment UI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .pay-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 5.5%; /* Adjust this % to move the button up/down */
      width: 80%;
      height: 8%;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://i.ibb.co/tp2qW8wF/0f727090-908b-41bf-9c8b-776cd3e3b9b2.jpg" alt="GCash Payment Screenshot" />
    <form action="https://i.ibb.co/ynFCLQbh/gcash-succesful.jpg">
      <button class="pay-btn" type="submit"></button>
    </form>
  </div>
</body>
</html>
