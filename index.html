<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Payment</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    body {
      background: url('https://i.ibb.co/fdMJv9nf/download.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    #payButton {
      position: absolute;
      top: 64.2%;       /* Adjust this until it fits the button in your image */
      left: 50%;
      transform: translateX(-50%);
      width: 230px;
      height: 52px;
      background-color: rgba(255, 0, 0, 0.3);  /* Make it visible for testing */
      border: 2px solid red;                   /* Debugging border */
      cursor: pointer;
      z-index: 10;
    }

    #payButton:active {
      filter: brightness(90%);
    }
  </style>
</head>
<body>
  <!-- This is the test button -->
  <div id="payButton" onclick="pay()"></div>

  <script>
    function pay() {
      setTimeout(() => {
        fetch("http://192.168.4.123/pay")
          .then(response => {
            if (response.ok) {
              window.location.href = "https://i.ibb.co/ynFCLQbh/gcash-succesful.jpg";
            } else {
              alert("Payment failed.");
            }
          })
          .catch(error => {
            alert("Could not reach ESP32: " + error.message);
          });
      }, 1000);
    }
  </script>
</body>
</html>
