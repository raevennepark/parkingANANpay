<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gcash Payment UI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .pay-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 3%;
      width: 90%;
      height: 14%;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://i.ibb.co/tp2qW8wF/0f727090-908b-41bf-9c8b-776cd3e3b9b2.jpg" alt="GCash Payment Screenshot"/>
    <button class="pay-btn" onclick="delayedRedirect()"></button>
  </div>

  <script>
    function delayedRedirect() {
      setTimeout(() => {
        window.location.href = "https://i.ibb.co/ynFCLQbh/gcash-succesful.jpg";
      }, 1000); // 1000 milliseconds = 1 second
    }
  </script>
</body>
</html>
