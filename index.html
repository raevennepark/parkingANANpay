<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ESP32 Parking â€” Live Slots</title>
<style>
  :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--muted:#9aa6b2;--slot-size:120px;--radius:14px;}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,var(--bg),#071021);color:#e6eef6}
  .wrap{max-width:980px;margin:24px auto;padding:18px}
  header{display:flex;gap:12px;align-items:center;justify-content:space-between}
  h1{font-size:20px;margin:0}
  .sub{color:var(--muted);font-size:13px}
  .card{background:rgba(255,255,255,0.02);padding:16px;border-radius:16px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:14px;margin-top:16px}
  .slot{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:12px;border-radius:12px;min-height:110px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));transition:transform 220ms ease, box-shadow 220ms ease}
  .slot:hover{transform:translateY(-4px);box-shadow:0 10px 24px rgba(2,6,23,0.6)}
  .badge{font-weight:700;padding:6px 10px;border-radius:999px;background:var(--accent);color:#000;font-size:13px;margin-top:10px}
  .free{background:#22c55e;color:#fff}
  .taken{background:#ef4444;color:#fff}
  .footer{margin-top:22px;text-align:center;font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>ESP32 Parking</h1>
    <span class="sub">Live slot status</span>
  </header>
  <div class="card">
    <div class="grid" id="slots">
      <!-- Slots will be injected here -->
    </div>
  </div>
  <div class="footer">
    Powered by ESP32 + WebSockets
  </div>
</div>
<script>
  const slotsContainer = document.getElementById("slots");
  const ws = new WebSocket(`ws://${location.hostname}:81/`);

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    slotsContainer.innerHTML = "";
    data.forEach((slot, i) => {
      const div = document.createElement("div");
      div.className = "slot";
      div.innerHTML = `
        <div>Slot ${i+1}</div>
        <div class="badge ${slot ? 'free' : 'taken'}">${slot ? 'FREE' : 'TAKEN'}</div>
      `;
      slotsContainer.appendChild(div);
    });
  };
</script>
</body>
</html>
