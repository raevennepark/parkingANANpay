<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Payment</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    body {
      background: url('https://i.ibb.co/fdMJv9nf/download.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    #payButton {
      position: absolute;
      top: 64.2%;  /* Adjust if needed */
      left: 50%;
      transform: translateX(-50%);
      width: 230px;
      height: 52px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    #payButton:active {
      filter: brightness(90%);
    }
  </style>
</head>
<body>
  <button id="payButton" onclick="pay()"> </button>

  <script>
    function pay() {
      setTimeout(() => {
        fetch("http://192.168.4.123/pay")
          .then(response => {
            if (response.ok) {
              window.location.href = "https://i.ibb.co/ynFCLQbh/gcash-succesful.jpg";
            } else {
              alert("Payment failed.");
            }
          })
          .catch(error => {
            alert("Error: " + error.message);
          });
      }, 1000);
    }
  </script>
</body>
</html>
