<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Payment</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    body {
      background: url('https://i.ibb.co/fdMJv9nf/download.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    #payButton {
      position: absolute;
      left: 50%;
      top: 89%; /* moved slightly down */
      transform: translate(-50%, -50%);
      width: 360px;  /* made wider */
      height: 80px;  /* made taller */
      background-color: rgba(255, 0, 0, 0.3);  /* TEMP: semi-visible for testing */
      border: 2px solid red;
      z-index: 10;
      cursor: pointer;
    }

    #payButton:active {
      filter: brightness(85%);
    }
  </style>
</head>
<body>
  <div id="payButton" onclick="pay()"></div>

  <script>
    function pay() {
      setTimeout(() => {
        fetch("http://192.168.4.123/pay")
          .then(response => {
            if (response.ok) {
              window.location.href = "https://i.ibb.co/ynFCLQbh/gcash-succesful.jpg";
            } else {
              alert("ESP32 failed to respond.");
            }
          })
          .catch(err => {
            alert("ESP32 not reachable: " + err.message);
          });
      }, 1000);
    }
  </script>
</body>
</html>
